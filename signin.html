<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/inner.css">
    <title>Sign in</title>
</head>
<body>
    <section class="topbar">
        <div class="container">
            <div class="logo"><img src="img/logost.svg" alt=""></div>
        </div>
        <div class="progress"><div class="line"></div></div>
    </section>
    <section class="form">
        <div class="container">
            <div class="form-wrapper">
                <h1>Sign in to Safecloud</h1>
                <div class="actions">
                    <label for="em">E-mail address</label><input type="text" id="em" placeholder="Type your e-mail">
                    <label for="pw">Password</label><input class="last" type="password" id="pw" placeholder="Type your password">
                    <a href="#" class="link">Reset password</a>
                    <button class="button-st">Sign in</button>
                    <button class="button-2n"><img src="img/googleicon.svg" alt="">Sign in with Google</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
